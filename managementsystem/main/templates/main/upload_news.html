{% extends 'main/base.html' %}
{% load static %}

{% block 'body' %}
<div class="container mt-5 mb-5">
    <h2 class="text-center">Upload News</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
           
                <button type="submit" class="btn btn-success btn-block ">Upload News</button>
             
            </form>
        </div>
    </div>
</div>
{% endblock %}
