{%extends 'main/base.html'%}
{%load static%}

{%block 'body'%}

<h2>Delete News</h2>
<p> Are you sure you want to delete {{new.title}}?</p>
<form method='post'>
    {%csrf_token%}
    <button type='submit' class='btn btn-danger'> Yes, Delete</button>
    <a href="{% url 'news' %}" class='btn btn-secondary'> Cancel</a>
</form>

{%endblock%}
