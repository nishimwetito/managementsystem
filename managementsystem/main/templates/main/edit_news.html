{% extends 'main/base.html' %}
{% load static %}

{% block 'body' %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit News</h1>

    <!-- Edit News Form -->
    <div class="col-md-8 mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="id_summary">Summary</label>
                <textarea class="form-control" id="id_summary" name="summary" rows="4" required>{{ form.summary.value }}</textarea>
            </div>

            <div class="form-group mb-3">
                <label for="id_image">Image</label>
                <input type="file" class="form-control" id="id_image" name="image">
                <small class="form-text text-muted">Leave blank if you don't want to change the image.</small>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'news'%}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
