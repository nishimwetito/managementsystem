{% extends 'main/base.html' %}
{% load static %}

{% block 'body' %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ news.title }}</h1>

    <div class="text-center mb-4">
        <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid rounded shadow">
    </div>

    <p class="text-muted text-center">Published on {{ news.published_date|date:"F d, Y" }}</p>

    <div class="mt-4">
        <p>{{ news.content }}</p>
    </div>

    <a href="{% url 'news' %}" class="btn btn-secondary mt-4">Back to News</a>
</div>
{% endblock %}
